<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>

<div id="app">
    <my-counter v-for="c in 2"></my-counter>
</div>

<div id="app2">
    <my-counter></my-counter>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var component = {
        template: `
            <div style="border: 1px solid black; padding: 10px;">
                <h2>Counter: {{ counter }}</h2>
                <button @click="add"> + </button>
                <button @click="remove"> - </button>
            </div>
        `,
        data:function () {
            return {
                counter: 0
            }
        },
        methods: {
            add: function () {
                this.counter++;
            },
            remove: function () {
                this.counter--;
            }

        }
    };


    new Vue({
        el:'#app',
        components: {
            //регистрируем компонет локально в инстансе #app
            //my-counter - ключ компонента
            //component - обьект компонента
            'my-counter':component
        }
    });

    new Vue({
        el:'#app2',
        //компонет выдаст ошибку так как обьект component изолирован в el:'#app'
        // <my-counter> - undefind

    });

</script>

</body>
</html>
