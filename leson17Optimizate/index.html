<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <h2>Counter: {{ counter }} \ {{ counter2 }}</h2>
    <h3>result: {{ result() }}</h3>
    <h3>computedResult {{ computedResult }}</h3>
    <button @click="add">Add</button>
    <button @click="sub">Sub</button>
    <button @click="counter2++">Add Counter2</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter:0,
            counter2:0,
        },
        methods: {
            add:function () {
                this.counter++
            },
            sub:function () {
                this.counter--

            },
            result:function () {
                console.log("result");
                return this.counter > 3 ? "more than 3" : "less than 3"
            }
        },
        computed: {
            computedResult:function () {
                console.log("computedResult");
                return this.counter > 3 ? "more than 3" : "less than 3"
            }
        },
        watch: {
            counter:function (val) {
                console.log("from watch object: ", val);
            }
        }
    });
</script>
</body>
</html>
